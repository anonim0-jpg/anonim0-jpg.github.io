<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        /* --- ESTÉTICA GENERAL --- */
        body {
            font-family: 'Ubuntu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            /* Fondo estilo tapete de casino con viñeta oscura */
            background: radial-gradient(circle, #006644 0%, #003322 100%);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            margin-bottom: 10px;
            font-weight: 100;
            letter-spacing: 2px;
            
            /* Efecto degradado en texto */
            background: linear-gradient(to bottom, #fff 0%, #ddd 100%);
            background-clip: text;
            -webkit-background-clip: text; /* Compatibilidad */
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        /* --- CONTENEDOR PRINCIPAL "GLASS" --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); /* Efecto vidrio esmerilado */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            position: relative;
            overflow: hidden; /* Para contener el brillo superior */
        }

        /* Efecto de brillo superior en el panel (típico Vista) */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            border-radius: 20px 20px 0 0;
            pointer-events: none;
        }

        /* --- INFORMACIÓN Y INPUTS --- */
        .info-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-container label {
            font-weight: bold;
            text-shadow: 0 1px 2px black;
        }

        input[type="number"] {
            background: linear-gradient(to bottom, #f0f0f0 0%, #fff 100%);
            border: 1px solid #888;
            border-radius: 5px;
            padding: 5px 10px;
            font-family: inherit;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            outline: none;
            width: 80px;
            text-align: center;
        }

        input[type="number"]:focus {
            border-color: #00aaff;
            box-shadow: 0 0 5px rgba(0, 170, 255, 0.5), inset 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- BOTONES ESTILO AERO --- */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            z-index: 10;
            position: relative;
        }

        button {
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            padding: 10px 25px;
            border: 1px solid #707070;
            border-radius: 6px;
            cursor: pointer;
            
            /* El degradado clásico de Windows 7/Vista */
            background: linear-gradient(to bottom, #f2f2f2 0%, #ebebeb 49%, #dddddd 50%, #cfcfcf 100%);
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.8), 
                0 2px 3px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(to bottom, #e3f4fc 0%, #c4e6f7 49%, #a9d9f5 50%, #8ec6ed 100%);
            border-color: #3c7fb1;
            box-shadow: 
                inset 0 0 5px rgba(255,255,255,1), 
                0 0 8px rgba(0, 200, 255, 0.6);
        }

        button:active:not(:disabled) {
            background: #dadada;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }

        button:disabled {
            background: #e0e0e0;
            color: #aaa;
            border-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- ÁREA DE JUEGO --- */
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
        }

        .hand-area {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            padding: 15px;
            min-height: 160px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hand-title {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.8);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
            display: inline-block;
        }

        .cards-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 110px; /* Evita colapsos si no hay cartas */
        }

        /* --- CARTAS --- */
        .card {
            width: 70px;
            height: 100px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Esquinas arriba y abajo */
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            user-select: none;
            transition: transform 0.3s ease;
            
            /* Brillo sutil en la carta */
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            
            /* Animación de entrada */
            animation: repartir 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0; /* Empieza invisible para la animación */
        }

        .card:hover {
            transform: translateY(-5px) scale(1.05) !important; /* Importante para sobreescribir animación final */
            z-index: 10;
        }

        .card.red { color: #d00000; }
        .card.black { color: #111; }

        .card-corner {
            padding: 4px;
            line-height: 1;
            text-align: center;
        }
        
        .card-suit-center {
            font-size: 28px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .top-left { align-self: flex-start; }
        .bottom-right { align-self: flex-end; transform: rotate(180deg); }

        /* Animación Keyframes */
        @keyframes repartir {
            0% {
                opacity: 0;
                transform: translateY(-200px) translateX(50px) rotate(25deg) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
        }

        /* --- RESULTADOS --- */
        #result {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 1.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .win { color: #4eff4e; }
        .lose { color: #ff4e4e; }
        .draw { color: #ffff4e; }

    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>Blackjack</h1>
        
        <div class="info-bar">
            <span>Saldo: <strong id="fichas">50000</strong></span>
            <div class="input-container">
                <label for="apuesta">Apuesta: </label>
                <input type="number" id="apuesta" min="1" value="100" />
            </div>
        </div>

        <div class="controls">
            <button onclick="nuevaRonda()">Nueva Ronda</button>
            <button onclick="pedirCarta()" disabled>Pedir Carta</button>
            <button onclick="plantarse()" disabled>Plantarse</button>
            <button onclick="doblar()" id="btnDoblar" disabled>Doblar</button>
        </div>

        <p id="result"></p>

        <div class="game-area">
            <div class="hand-area">
                <div class="hand-title">La Casa <span id="puntosCasa"></span></div>
                <div id="dealerCards" class="cards-row"></div>
            </div>

            <div class="hand-area">
                <div class="hand-title">Tu Mano <span id="puntosJugador"></span></div>
                <div id="playerCards" class="cards-row"></div>
            </div>
        </div>
    </div>

    <script src="blackjack.js"></script>
</body>
</html>
