<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
            background-color: #333;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f5c518;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #555;
        }
        #message, #scoreboard {
            font-size: 20px;
            margin-top: 20px;
        }
        .score {
            font-size: 24px;
            color: #f5c518;
        }
        #reset {
            padding: 8px 15px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #f53a2a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #reset:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
    <p>Elige tu jugada:</p>
    <button onclick="playGame('Piedra')">Piedra</button>
    <button onclick="playGame('Papel')">Papel</button>
    <button onclick="playGame('Tijera')">Tijera</button>
    
    <p id="message"></p>
    
    <div id="scoreboard">
        <p class="score">Victorias: <span id="wins">0</span></p>
        <p class="score">Derrotas: <span id="losses">0</span></p>
        <p class="score">Empates: <span id="ties">0</span></p>
    </div>
    
    <button id="reset" onclick="resetGame()">Reiniciar</button>

    <script src="java/java.js"></script>
</body>
</html>
