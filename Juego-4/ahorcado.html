<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            color: #fff;
            text-align: center;
            overflow-y: auto;
            padding: 20px;
        }

        .game-container {
            background: linear-gradient(
                to bottom, 
                rgba(255, 255, 255, 0.65) 0%, 
                rgba(255, 255, 255, 0.15) 40%, 
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 600px; /* Un poco más ancho para que quepa bien el QWERTY */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            
            background: linear-gradient(to bottom, #fff 0%, #e0f7fa 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* SVG del Muñeco */
        .hangman-draw {
            height: 160px;
            width: 100%;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }
        .hangman-line {
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            transition: all 0.3s ease;
        }
        .body-part { display: none; opacity: 0; }
        .body-part.visible {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; stroke-dasharray: 100; stroke-dashoffset: 100; }
            to { opacity: 1; stroke-dashoffset: 0; }
        }

        /* Palabra */
        #wordDisplay {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            letter-spacing: 0.3em;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-height: 50px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Teclado Virtual */
        .keyboard-container {
            display: flex;
            flex-direction: column; /* Organizar en filas */
            gap: 8px;
            margin-top: 10px;
            width: 100%;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key-btn {
            width: 40px;
            height: 45px; /* Un poco más altas */
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
            color: white;
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); /* Efecto 3D sutil */
        }

        .key-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: none;
        }

        .key-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.4);
        }

        .key-btn.correct {
            background: #4cd964;
            border-color: #2e8b3c;
            opacity: 0.9;
            box-shadow: none;
            transform: translateY(2px);
        }

        .key-btn.wrong {
            background: #ff3b30;
            border-color: #9e231c;
            opacity: 0.6;
            box-shadow: none;
            transform: translateY(2px);
        }

        .key-btn:disabled {
            cursor: default;
            pointer-events: none;
        }

        #message {
            font-size: 1.1rem;
            min-height: 1.5em;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Ahorcado</h1>
        
        <svg class="hangman-draw" viewBox="0 0 200 160">
            <path class="hangman-line" d="M 40 150 L 120 150" />
            <path class="hangman-line" d="M 80 150 L 80 20" />
            <path class="hangman-line" d="M 80 20 L 140 20" />
            <path class="hangman-line" d="M 140 20 L 140 40" />

            <circle id="part-0" class="hangman-line body-part" cx="140" cy="55" r="15" />
            <path id="part-1" class="hangman-line body-part" d="M 140 70 L 140 110" />
            <path id="part-2" class="hangman-line body-part" d="M 140 80 L 120 100" />
            <path id="part-3" class="hangman-line body-part" d="M 140 80 L 160 100" />
            <path id="part-4" class="hangman-line body-part" d="M 140 110 L 120 140" />
            <path id="part-5" class="hangman-line body-part" d="M 140 110 L 160 140" />
        </svg>

        <div id="wordDisplay"></div>
        <p id="message">Escribe o pulsa una letra</p>

        <div class="keyboard-container" id="keyboard"></div>

    </div>

    <script src="Script/ahorcado.js"></script>
</body>
</html>
